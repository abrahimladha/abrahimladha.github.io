<!DOCTYPE html>
<!--
This is http://www.x3dom.org/check but i started removing stuff
i just want to encapsulate an x3dfile into html

Portions of code from: 
http://www.quirksmode.org/js/detect.html
http://get.webgl.org/


-->
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>plugin-less test</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

      <script type="text/javascript" src="http://www.x3dom.org/release/x3dom.js"></script>
    <script>window.jQuery || document.write('<script src="jquery-1.7.1.min.js"><\/script>')</script>
</head>
<body>
<canvas id="x3dom-logo" style="display:none"></canvas>

<div id="page"><div id="inner">
    <div style="display: block;" id="all-go" class="hidden">
        <div style="width:800px; height:600px;">
        <!--this is where the x3d goes-->
        <x3d height="600px" width="800px" id="logo" showlog="false" style="width:800px; height:600px">
            <scene dopickpass="true" pickmode="idBuf" bboxsize="-1,-1,-1" bboxcenter="0,0,0" render="true">
                <viewpoint zfar="-1" znear="-1" centerofrotation="0,0,0" orientation="0,0,0,0" fieldofview="0.7" position="0 0 10">
                </viewpoint>
                <background topurl="" righturl="" lefturl="" fronturl="" bottomurl="" backurl="" skyangle="" skycolor="0,0,0" groundangle="" groundcolor=""></background>
                <Billboard axisOfRotation='0 0 0'>
                
                </Billboard>

                <shape ispickable="true" bboxsize="-1,-1,-1" bboxcenter="0,0,0" render="true">
                    <appearance alphaclipthreshold="0.1" sorttype="auto">
                        <material specularcolor="1,1,1" shininess="0.2" emissivecolor="0,0,0" ambientintensity="0.2" diffusecolor="0.603 0.894 0.909"></material>
                    </appearance>
                    <box size="2,2,2" lit="true" usegeocache="true" ccw="true" solid="true" def="box"></box>
                </shape>



            </scene>
            <canvas height="450px" width="450px" tabindex="0" id="x3dom-logo-canvas" class="x3dom-canvas">
                
            </canvas>
            <div style="display: none;" id="x3dom-state-viewer">
            <div class="x3dom-states-rendermode-hardware">
            Hardware-Rendering</div>
            <ul class="x3dom-states-list">
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            FPS</div>
            <div class="x3dom-states-item-value">
            40.35</div>
            </li>
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            ANIM</div>
            <div class="x3dom-states-item-value">
            0.00</div>
            </li><li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            TRAVERSE</div>
            <div class="x3dom-states-item-value">
            0.10</div>
            </li>
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            SORT</div>
            <div class="x3dom-states-item-value">
            0.01</div>
            </li>
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            RENDER</div>
            <div class="x3dom-states-item-value">
            0.76</div>
            </li>
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            DRAW</div>
            <div class="x3dom-states-item-value">
            0.76</div>
            </li>
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">PICKING</div>
            <div class="x3dom-states-item-value">0.68</div>
            </li>
            </ul>
            <ul class="x3dom-states-list">
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            #NODES:</div>
            <div class="x3dom-states-item-value">
            2</div>
            </li>
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            #SHAPES:</div>
            <div class="x3dom-states-item-value">
            1</div>
            </li>
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            #DRAWS:</div>
            <div class="x3dom-states-item-value">
            1</div>
            </li>
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            #POINTS:</div>
            <div class="x3dom-states-item-value">
            24</div>
            </li>
            <li class="x3dom-states-item">
            <div class="x3dom-states-item-title">
            #TRIS:</div>
            <div class="x3dom-states-item-value">
            12</div>
            </li>
            </ul>
            </div>
            <div style="display: none;" class="x3dom-progress">
            <strong>
            Loading: 0
            </strong>
            <span style="width: 50%;">
                
            </span>
            </div>
        </x3d>
        </div>
        <div style="clear:both"></div>
        

    </div>
    
  </div> <!-- /inner -->
</div>

</body>
</html>
